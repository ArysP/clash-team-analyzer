<!DOCTYPE html>
<html>
    <head>
        <title>Clash-Team-Analyzer | Statistics</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <br>
                    <img src="assets/clash.png" width="100%" height="100%">
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <br>
                    <h1 style="text-align: center">Team-Analyzer</h1>
                    <h4>Statistics</h4>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="graph-container">
                        <div id="graph-lines" style="height: 300px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="assets/jquery.flot.min.js"></script>
        <script>
            rootViews = [];
            teamViews = [];
            demoDataViews = [];
            /*{ % for entry in data["views"] % }
                var time = { data["views"][entry]["hour"] } * 3600 + { data["views"][entry]["minute"] } * 60 + { data["views"][entry]["second"] };
                rootViews.push([time, 1]);
            { % endfor % }
            */

            var graphData = [{
                    // Visits
                    //data: [ [6, 1300], [7, 1600], [8, 1900], [9, 2100], [10, 2500], [11, 2200], [12, 2000], [13, 1950], [14, 1900], [15, 2000] ],
                    color: '#71c73e'
                }, {
                    // Returning Visits
                    //data: [ [6, 500], [7, 600], [8, 550], [9, 600], [10, 800], [11, 900], [12, 800], [13, 850], [14, 830], [15, 1000] ],
                    color: '#77b7c5',
                    points: { radius: 4, fillColor: '#77b7c5' }
                }
            ];

            
            

            $.plot($('#graph-lines'), graphData, {
                series: {
                    points: {
                        show: true,
                        radius: 5
                    },
                    lines: {
                        show: true
                    },
                    shadowSize: 0
                },
                grid: {
                    color: '#646464',
                    borderColor: 'transparent',
                    borderWidth: 20,
                    hoverable: true
                },
                xaxis: {
                    tickColor: 'transparent',
                    tickDecimals: 2
                },
                yaxis: {
                    tickSize: 1000
                }
            });
        </script>
    </body>
</html>
